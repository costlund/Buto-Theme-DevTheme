settings:
  layout:
    - html
    - main_bs4
  title: Mercury
content:
  -
    type: div
    attribute:
      class: row
    innerHTML:
      -
        type: div
        attribute:
          class: col-md-12
          id: div_readme_yml_parse
        innerHTML:
          -
            type: widget
            data:
              plugin: readme/yml
              method: parse
              data:
                file: /sys/mercury/readme.yml
                save: /sys/mercury/README.md
      -
        type: style
        innerHTML: '#div_readme_yml_parse pre{ border: solid 1px gray; padding: 5px;}'
