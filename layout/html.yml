settings:
  path: html/innerHTML/body/innerHTML
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    innerHTML:
      head:
        type: head
        innerHTML:
          -
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          -
            type: widget
            data:
              plugin: 'theme/include'
              method: include
              data:
                bootstrap:
                  version: 5
          -
            type: script
            attribute:
              src: '/theme/[theme]/function.js'
      body:
        type: body
        innerHTML: body...

