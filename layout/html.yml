          -
            type: widget
            data:
              plugin: wf/bootstrapjs
              method: include
              data: null
          -
            type: widget
            data:
              plugin: wf/dom
              method: include
              data: null
          -
            type: widget
            data:
              plugin: wf/callbackjson
              method: include
              data: null
          -
            type: widget
            data:
              plugin: wf/account2
              method: include
              data: null
          -
            type: widget
            data:
              plugin: i18n/json_v1
              method: include
          -
            type: script
            attribute:
              src: '/theme/[theme]/function.js'
          -
            type: widget
            data:
              plugin: wf/ajax
              method: include
          -
            type: link
            attribute:
              rel: icon
              type: 'image/x-icon'
              href: '/theme/[theme]/logo/logo.png?x=2'
      body:
        type: body
        innerHTML: body...

