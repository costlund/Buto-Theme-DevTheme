settings:
  path: html/innerHTML/body/innerHTML
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    innerHTML:
      head:
        type: head
        innerHTML:
          -
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          -
            type: widget
            data:
              plugin: twitter/bootstrap335v
              method: all
              data: null
          -
            type: widget
            data:
              plugin: bootstrap/bootswatch_v337
              method: include
              data:
                theme: Simplex
