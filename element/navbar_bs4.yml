-
  type: widget
  data:
    plugin: 'bootstrap/navbar_v1'
    method: navbar
    data:
      _: 'https://getbootstrap.com/docs/4.0/components/navbar/'
      brand:
        -
          type: a
          attribute:
            class: navbar-brand
            href: /
          innerHTML:
            -
              type: img
              attribute:
                src: '/theme/[theme]/icon/link_icon.png'
                style: 'width:18px'
      navbar:
        id: _my_navbar_id_
        item:
          -
            text: Home
            href: '/'
          -
            text: Plugin
            href: /plugin_analysis/start
          -
            text: Files
            href: /sync/start
          -
            text: Mercury
            href: /buto_sys_mercury
          -
            type: dropdown
            text: Tools
            item:
              -
                text: 'HTML to Element(YML)'
                href: /html_to_yml/form
                target: _blank
              -
                text: 'JSON to YML'
                href: /json_to_yml/form
                target: _blank
              -
                text: 'String replace'
                href: /str_replace/form
                target: _blank
              -
                text: 'Unique rows'
                href: /unique_rows/form
                target: _blank
              -
                text: 'Password Generator'
                href: /password/generator
          -
            text: MySql
            href: /dbsync/start
          -
            text: Spec
            href: /spec/start
          -
            text: 'Editor'
            href: /editor/desktop
        item_right:
          -
            type: text
            text:
              -
                type: widget
                data:
                  plugin: 'icons/octicons'
                  method: svg
                  data:
                    name: person
              -
                type: span
                innerHTML: 'globals:_SESSION/username'
          -
            type: dropdown
            text: Account
            item:
              -
                text: 'Sign in'
                onclick: "Theme.signin(this.innerHTML)"
                settings:
                  role:
                    allow: false
                    item:
                      - client
              -
                text: 'Sign out'
                href: /account/signout
                settings:
                  role:
                    allow: true
                    item:
                      - client
