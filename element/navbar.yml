-
  type: widget
  settings:
    enabled: globals:sys/settings/plugin/twitter/bootstrap413v/enabled
  data:
    plugin: 'bootstrap/navbar_v1'
    method: navbar
    data:
      _: 'https://getbootstrap.com/docs/4.0/components/navbar/'
      brand:
        -
          type: a
          attribute:
            class: navbar-brand
            href: /
          innerHTML:
            -
              type: img
              attribute:
                src: '/theme/[theme]/icon/link_icon.png'
                style: 'width:18px'
      navbar:
        id: _my_navbar_id_
        item:
          -
            text: Home
            href: '/'
          -
            text: Plugin
            href: /plugin_analysis/start
          -
            text: Files
            href: /sync/start
          -
            text: Mercury
            href: /buto_sys_mercury
          -
            type: dropdown
            text: Tools
            item:
              -
                text: 'HTML to Element(YML)'
                href: /html_to_yml/form
                target: _blank
              -
                text: 'JSON to YML'
                href: /json_to_yml/form
                target: _blank
              -
                text: 'String replace'
                href: /str_replace/form
                target: _blank
              -
                text: 'Unique rows'
                href: /unique_rows/form
                target: _blank
          -
            text: MySql
            href: /dbsync/start
          -
            text: 'Editor'
            href: /editor/desktop
        item_right:
          -
            type: text
            text:
              -
                type: widget
                data:
                  plugin: 'icons/octicons'
                  method: svg
                  data:
                    name: person
              -
                type: span
                innerHTML: 'globals:_SESSION/username'
          -
            type: dropdown
            text: Account
            item:
              -
                text: 'Sign in'
                onclick: "Theme.signin(this.innerHTML)"
                settings:
                  role:
                    allow: false
                    item:
                      - client
              -
                text: 'Sign out'
                href: /account/signout
                settings:
                  role:
                    allow: true
                    item:
                      - client
-
  type: nav
  settings:
    disabled: globals:sys/settings/plugin/twitter/bootstrap413v/enabled
  attribute:
    class: 'navbar navbar-default'
    style: 'border-radius:0px'
    id: n_theme
  innerHTML:
    -
      type: div
      attribute:
        class: navbar-header
      innerHTML:
        -
          type: button
          attribute:
            type: button
            class: 'navbar-toggle collapsed'
            data-toggle: collapse
            data-target: '#navbar_theme'
            aria-expanded: 'false'
          innerHTML:
            -
              type: span
              attribute:
                class: icon-bar
            -
              type: span
              attribute:
                class: icon-bar
            -
              type: span
              attribute:
                class: icon-bar
        -
          type: a
          attribute:
            class: navbar-brand
            href: /
          innerHTML:
            -
              type: img
              attribute:
                src: '/theme/[theme]/icon/link_icon.png'
                style: 'width:18px'
    -
      type: div
      attribute:
        class: 'collapse navbar-collapse'
        id: navbar_theme
      innerHTML:
        -
          type: ul
          attribute:
            class: 'nav navbar-nav'
          innerHTML:
            -
              type: li
              attribute:
                id: navbar_btn_home
              innerHTML:
                -
                  type: a
                  innerHTML: Home
                  attribute:
                    href: "/"
            -
              type: li
              settings:
                role:
                  allow: true
                  item:
                    - webmaster
              innerHTML:
                -
                  type: a
                  innerHTML: Plugin
                  attribute:
                    href: /plugin_analysis/start
            -
              type: li
              settings:
                role:
                  allow: true
                  item:
                    - webmaster
              innerHTML:
                -
                  type: a
                  innerHTML: Files
                  attribute:
                    href: /sync/start
            -
              type: li
              settings:
                role:
                  allow: true
                  item:
                    - webmaster
              innerHTML:
                -
                  type: a
                  innerHTML: Mercury
                  attribute:
                    href: /buto_sys_mercury
            -
              type: li
              attribute:
                class: dropdown
              innerHTML:
                -
                  type: a
                  attribute:
                    class: dropdown-toggle
                    data-toggle: dropdown
                    role: button
                    aria-haspopup: 'true'
                    aria-expanded: 'false'
                  innerHTML:
                    -
                      type: text
                      innerHTML: Tools
                    -
                      type: span
                      attribute:
                        class: caret
                -
                  type: ul
                  attribute:
                    class: dropdown-menu
                  innerHTML:
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'HTML to Element(YML)'
                          attribute:
                            href: /html_to_yml/form
                            target: _blank
                      settings:
                        role:
                          item:
                            - client
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'JSON to YML'
                          attribute:
                            href: /json_to_yml/form
                            target: _blank
                      settings:
                        role:
                          item:
                            - client
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'String replace'
                          attribute:
                            href: /str_replace/form
                            target: _blank
                      settings:
                        role:
                          item:
                            - client
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'Unique rows'
                          attribute:
                            href: /unique_rows/form
                            target: _blank
                      settings:
                        role:
                          item:
                            - client
            -
              type: li
              settings:
                role:
                  allow: true
                  item:
                    - webmaster
              innerHTML:
                -
                  type: a
                  innerHTML: MySql
                  attribute:
                    href: /dbsync/start
            -
              type: li
              innerHTML:
                -
                  type: a
                  innerHTML: 'Editor'
                  attribute:
                    href: /editor/desktop
              settings:
                role:
                  item:
                    - client
        -
          type: ul
          attribute:
            class: 'nav navbar-nav navbar-right'
          innerHTML:
            -
              type: li
              attribute:
                class: dropdown
              innerHTML:
                -
                  type: a
                  attribute:
                    class: dropdown-toggle
                    data-toggle: dropdown
                    role: button
                    aria-haspopup: 'true'
                    aria-expanded: 'false'
                  innerHTML:
                    -
                      type: text
                      innerHTML: Account
                    -
                      type: span
                      attribute:
                        class: caret
                -
                  type: ul
                  attribute:
                    class: dropdown-menu
                  innerHTML:
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'Sign in'
                          attribute:
                            onclick: "Theme.signin(this.innerHTML)"
                      settings:
                        role:
                          allow: false
                          item:
                            - client
                    -
                      type: li
                      innerHTML:
                        -
                          type: a
                          innerHTML: 'Sign out'
                          attribute:
                            href: /account/signout
                          settings: null
                      settings:
                        role:
                          allow: true
                          item:
                            - client
        -
          type: p
          innerHTML:
            -
              type: span
              attribute:
                class: 'glyphicon glyphicon-user'
                aria-hidden: true
            -
              type: span
              innerHTML: 'globals:_SESSION/username'
          attribute:
            class: navbar-text
            style: 'float: right'
          settings:
            role:
              allow: true
              item:
                - client
-
  type: script
  innerHTML: |
    if(location.pathname=='/'){
      $("#navbar_btn_home").addClass("active");
    }else if(location.pathname=='/admin'){
      $("#navbar_btn_administration").addClass("active");
    }

